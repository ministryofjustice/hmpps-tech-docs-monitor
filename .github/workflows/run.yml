name: Scheduled document expiry check
on:
  workflow_dispatch:
  schedule:
    - cron: '25 09 * * 1-5'  # 09:25 UTC, Monday to Friday

permissions:
  contents: read

jobs:
  rocco_the_docco_quokka:
    name: Rocco the Docco Quokka
    runs-on: [self-hosted, hmpps-github-actions-runner]

    steps:
      - uses: actions/checkout@v5
      # uv replaces setup-python + pip
      - name: Install uv & set Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'
          enable-cache: true
          cache-dependency-glob: 'uv.lock'   # cache invalidates on lockfile change
      - run: uv run python check-and-notify.py
        env:
          MAX_DOCS: ${{ vars.MAX_DOCS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
