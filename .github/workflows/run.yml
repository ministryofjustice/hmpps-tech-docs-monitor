name: Scheduled document expiry check
on:
  workflow_dispatch:
  schedule:
    - cron: '25 09 * * 1-5'  # 09:25 UTC, Monday to Friday

permissions:
  contents: read

jobs:
  rocco_the_docco_quokka:
    name: Rocco the Docco Quokka
    runs-on: [self-hosted, hmpps-github-actions-runner]

    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: pip
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: python check-and-notify.py
        env:
          MAX_DOCS: ${{ vars.MAX_DOCS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
